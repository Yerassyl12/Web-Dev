<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Microsoft</title>
        <link rel="stylesheet" href="style.css" text="text/css">
    </head>
    <body>
        <script src="task_2.js">
        
        </script>
        <div class="menu-slide">
            <div id="text">ToDo List</div>
        </div>
        <div class="menu1-slide">
            <div class="table-container">
                <table id="myTable">
                    <thead>
                        <tr>
                            <th>№</th>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr onclick="selectRow(this)">
                            <td>1</td>
                            <td>Study</td>
                            <td>do something</td>
                            <td><input type="checkbox" onclick="toggleDone(this)"></td>
                            <!-- <td><input type="checkbox" onclick="toggleStatus(this)"></td> -->
                        </tr>
                        <tr onclick="selectRow(this)">
                            <td>2</td>
                            <td>sport</td>
                            <td>sporting</td>
                            <td><input type="checkbox" onclick="toggleDone(this)"></td>
                            
                        </tr>
                    </tbody>
                </table>
            </div>
            <button class="remove-button" onclick="deleteRow()">Remove</button>
        </div>
        <div class="menu2-slide">
            <div class="table-container">
                <h2>Добавить новую задачу</h2>
                <table>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Задача</th>
                            <th>Выполнено</th>
                            <th>Статус</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>-</td>
                            <td><input type="text" id="newTask"></td>
                            <td><input type="checkbox" id="newDone"></td>
                            <td><input type="checkbox" id="newStatus"></td>
                        </tr>
                    </tbody>
                </table>
                <button class="add-button" onclick="addTask()">Добавить</button>
            </div>
        </div>
    </body>
</html>
